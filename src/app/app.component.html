<div class="flexbox-container">
  <div class="flexbox-container-child">

      <div *ngIf="!isLoaded">

          <h1>no loaded</h1>

      </div>

      <div *ngIf="isLoaded">

          <h1>loaded</h1>

          <div class="container">
            
            <app-articles-list
              [articles]="articles"
              (selected)="onArticleSelect($event)">
            </app-articles-list>

          </div>

      </div>

  </div>
</div>
